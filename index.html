const topics = [

"Do translations dilute literary beauty?","Is poetry losing its audience today?"
];

const MAX = 3;
const db = JSON.parse(localStorage.getItem("extempore")) || {};

const rollSel=document.getElementById("roll");
const nameInp=document.getElementById("name");
const topicSel=document.getElementById("topic");
const msg=document.getElementById("msg");

for(let r in students){
  let o=document.createElement("option");
  o.value=r; o.text=r;
  rollSel.appendChild(o);
}

rollSel.onchange=update;
update();

function update(){
  let r=rollSel.value;
  nameInp.value=students[r];

  if(db[r]){
    topicSel.innerHTML=`<option>${db[r]}</option>`;
    topicSel.disabled=true;
    msg.textContent="Submission locked.";
    msg.className="msg locked";
    return;
  }

  topicSel.disabled=false;
  msg.textContent="";
  topicSel.innerHTML="";
  topics.forEach(t=>{
    let c=Object.values(db).filter(v=>v===t).length;
    if(c<MAX){
      let o=document.createElement("option");
      o.value=t;
      o.text=`${t} (${MAX-c} left)`;
      topicSel.appendChild(o);
    }
  });
}

function submitChoice(){
  let r=rollSel.value;
  let t=topicSel.value;
  if(!t) return;
  db[r]=t;
  localStorage.setItem("extempore",JSON.stringify(db));
  msg.textContent="Topic locked successfully.";
  msg.className="msg success";
  update();
}
</script>
